name: "Bootstrap"
description: "Bootstrap all tools and dependencies"
inputs:
  go-version:
    description: "Go version to install"
    required: false
    default: ""
  go-version-file:
    description: "Path to go.mod for go version"
    required: false
    default: "go.mod"
  cache-key-prefix:
    description: "Prefix all cache keys with this value"
    required: true
    default: "efa04b89c1b1"
  bootstrap-apt-packages:
    description: "Space delimited list of tools to install via apt"
    default: ""

runs:
  using: "composite"
  steps:
    - name: Set up Go (version)
      if: ${{ inputs.go-version != '' }}
      id: setup-go-version
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Set up Go (go.mod)
      if: ${{ inputs.go-version == '' }}
      id: setup-go-file
      uses: actions/setup-go@v5
      with:
        go-version-file: ${{ inputs.go-version-file }}
        cache: true
        cache-dependency-path: go.sum

    - name: Pin Go toolchain to local
      shell: bash
      run: echo "GOTOOLCHAIN=local" >> "$GITHUB_ENV"

    - name: Restore tool cache
      id: tool-cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/.tool
        key: ${{ inputs.cache-key-prefix }}-${{ runner.os }}-tools-${{ hashFiles('.binny.yaml') }}

    - name: Restore tmp cache
      id: tmp-cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/.tmp
        key: ${{ inputs.cache-key-prefix }}-${{ runner.os }}-tool-${{ hashFiles('Makefile') }}

    - name: (cache-miss) Bootstrap project tools
      shell: bash
      if: steps.tool-cache.outputs.cache-hit != 'true'
      run: make tools

    - name: (cache-miss) Bootstrap go dependencies
      shell: bash
      if: steps.setup-go-version.outputs.cache-hit != 'true' && steps.setup-go-file.outputs.cache-hit != 'true'
      run: go mod download -x

    - name: Install apt packages
      if: inputs.bootstrap-apt-packages != ''
      shell: bash
      run: |
        DEBIAN_FRONTEND=noninteractive sudo apt update && sudo -E apt install -y ${{ inputs.bootstrap-apt-packages }}
